<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="main_title">HTML Survey Form</h1>
    </header>

    <main>
        <form action="" id="survey_form">

            <div class="form_control">
                <label for="name" class="label-name">
                    Name
                </label>

                <input type="text" id="name" class="field_input" placeholder="Enter your name" />
            </div>

            <div class="form_control">
                <label for="email" class="label-name">
                    Email
                </label>

                <input type="text" id="email" class="field_input" placeholder="Enter your email" />
            </div>

            <div class="form_control">
                <label for="age" class="label-name">
                    Age
                </label>

                <input type="text" id="age" class="field_input" placeholder="Enter your age" />
            </div>

            <div class="form_control">
                <label for="dropdown-menu" class="label-name">Which best option describes you?</label>
                    <select name="dropdown" id="dropdown-menu">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="teacher">Teacher</option>
                        <option value="animal">Domestic animal</option>
                        <option value="other">Other</option>
                    </select>
            </div>

            <div class="form_control">
                <label class="label-name">Would you recommend this site?</label>

                    <div class="container">
                <input type="radio" id="radio_yes" name="recommend" value="yes">
                <label for="radio_yes" class="radio_name">Yes</label>
                    </div>

                    <div class="container">
                <input type="radio" id="radio_no" name="recommend" value="no">
                <label for="radio_no" class="radio_name">No</label>
                    </div>

                    <div class="container">
                <input type="radio" id="radio_maybe" name="recommend" value="maybe">
                <label for="radio_maybe" class="radio_name">Maybe</label>
                    </div>
            </div>

            <div class="form_control">
                <label for="checkbox-title" class="label-name">Languages and Frameworks known</label>

                <div class="container">
                    <input type="checkbox" id="checkbox1" name="checkbox" value="html">
                    <label for="checkbox1">HTML</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox2" name="checkbox" value="css">
                    <label for="checkbox2">CSS</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox3" name="checkbox" value="javascript">
                    <label for="checkbox3">JavaScript</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox4" name="checkbox" value="python">
                    <label for="checkbox4">Python</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox5" name="checkbox" value="java">
                    <label for="checkbox5">Java</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox6" name="checkbox" value="react">
                    <label for="checkbox6">React</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox7" name="checkbox" value="angular">
                    <label for="checkbox7">Angular</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox8" name="checkbox" value="vue">
                    <label for="checkbox8">Vue</label>
                </div>

            </div>

            <div class="form_control">
                <label for="text_box" class="label-name">Any comments or suggestions</label>
                <textarea id="text_box" name="text"></textarea>
            </div>

            <div class="form_control">
                <button type="submit" id="submit_button">Submit</button>
             </div>

        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
