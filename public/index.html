<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="main_title">HTML Survey Form</h1>
    </header>

    <main>
        <form id="survey_form">

            <div class="form_control">
                <label for="name" id="label-name">
                    Name
                </label>

                <input type="text" class="field_input" placeholder="Enter your name" />
            </div>

            <div class="form_control">
                <label for="email" id="label-name">
                    Email
                </label>

                <input type="text" class="field_input" placeholder="Enter your email" />
            </div>

            <div class="form_control">
                <label for="age" id="label-name">
                    Age
                </label>

                <input type="text" class="field_input" placeholder="Enter your age" />
            </div>

            <div class="form_control">
                <label for="dropdown-title" id="label-name">Which best option describes you?</label>
                    <select name="dropdown" id="select_dropdown">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="teacher">Teacher</option>
                        <option value="animal">Domestic animal</option>
                        <option value="other">Other</option>
                    </select>
            </div>

            <div class="form_control">
                <label for="radio-title" id="label-name">Would you recommend this site?</label>

                    <div class="container">
                <input type="radio" id="radio_button" name="recommend" value="yes">
                <label for="radio-option-title" class="radio_name">Yes</label>
                    </div>

                    <div class="container">
                <input type="radio" id="radio_button" name="recommend" value="no">
                <label for="radio-option-title" class="radio_name">No</label>
                    </div>

                    <div class="container">
                <input type="radio" id="radio_button" name="recommend" value="maybe">
                <label for="radio-option-title" class="radio_name">Maybe</label>
                    </div>
            </div>

            <div class="form_control">
                <label for="checkbox-title" id="label-name">Languages and Frameworks known</label>

                <div class="container">
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="html">
                    <label for="checkbox1">HTML</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="css">
                    <label for="checkbox2">CSS</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="javascript">
                    <label for="checkbox3">JavaScript</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox4" name="checkbox4" value="python">
                    <label for="checkbox4">Python</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox5" name="checkbox5" value="java">
                    <label for="checkbox5">Java</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox6" name="checkbox6" value="react">
                    <label for="checkbox6">React</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox7" name="checkbox7" value="angular">
                    <label for="checkbox7">Angular</label>
                </div>

                <div class="container">
                    <input type="checkbox" id="checkbox8" name="checkbox8" value="vue">
                    <label for="checkbox8">Vue</label>
                </div>

            </div>

        </form>
    </main>
</body>
</html>
